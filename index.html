<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Library</title>
</head>

<body>
    <header>
        <img src="assets/jelly.svg" alt="Jellybrary Logo">
        <h1>Jellybrary</h1>

        <nav>
            <a href="#"><span class="material-symbols-outlined"> info </span></a>
            <a href="#"><span class="material-symbols-outlined"> add </span></a>
        </nav>
    </header>

    <main>
        <div id="library-info">
            <hr>
            <h2>information</h2>
            <hr>
            <div id="infoBook">
                <p>total books</p>
                <p>0</p>
            </div>
            <div id="infoCompleted">
                <p>completed books</p>
                <p>0</p>
            </div>
            <div id="infoPage">
                <p>total pages</p>
                <p>0</p>
            </div>
            <hr>

            <div class="addButton">
                <span class="material-symbols-outlined"> add </span>
            </div>
        </div>

        <dialog id="addBook">
            <div class="close">x</div>
            <form action="#">
                <legend>add book to library</legend>

                <label for="bookName">book name: </label>
                <input type="text" name="bookName" id="bookName" required placeholder="Title">

                <label for="bookAuthor">author: </label>
                <input type="text" name="bookAuthor" id="bookAuthor" required placeholder="Book's Writer">

                <label for="pages">total pages: </label>
                <input type="number" name="pages" id="pages" required placeholder="Input number" min="0">

                <label for="cover">url cover: </label>
                <input type="text" name="cover" id="cover" placeholder="https://exampleimg.com">

                <div class="status-box">
                    <input type="checkbox" name="status" id="status">
                    <label for="status">already read the book?</label>
                </div>

                <button type="submit">add</button>
            </form>
        </dialog>

        <div class="book-list">
            <div class="empty">
                <img src="./assets/empty.svg" alt="Empty Content">
            </div>
        </div>
    </main>

    <footer>Made with &hearts; by&nbsp;<a href="https://github.com/KvJellyBean"> KvJellyBean</a></footer>

    <script src="scripts/script.js"></script>
</body>

</html>
