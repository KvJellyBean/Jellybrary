<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Library</title>
</head>

<body>
    <header>
        <img src="assets/jelly.svg" alt="Jellybrary Logo">
        <h1>Jellybrary</h1>
    </header>

    <main>
        <div id="library-info">
            <hr>
            <h2>information</h2>
            <hr>
            <div class="info">
                <p>total books</p>
                <p>0</p>
            </div>
            <div class="info">
                <p>completed books</p>
                <p>0</p>
            </div>
            <div class="info">
                <p>total pages</p>
                <p>0</p>
            </div>
            <hr>
        </div>

        <dialog id="addBook">
            <div class="close">x</div>
            <form action="#">
                <legend>add book to library</legend>

                <label for="bookName">book name: </label>
                <input type="text" name="bookName" id="bookName">

                <label for="bookAuthor">author: </label>
                <input type="text" name="bookAuthor" id="bookAuthor">

                <label for="pages">total pages: </label>
                <input type="number" name="pages" id="pages">

                <label for="cover">url cover: </label>
                <input type="text" name="cover" id="cover">

                <input type="checkbox" name="status" id="status">
                <label for="status">already read the book?</label>

                <button type="submit">add</button>
            </form>
        </dialog>

        <div id="library-container">
            <div class="addButton">
                <span class="material-symbols-outlined"> add </span>
            </div>

            <div class="book-list">
                <div class="book">
                    <img src="https://comicvine.gamespot.com/a/uploads/scale_small/6/67663/4724602-71.jpg"
                        alt="Naruto Cover">
                    <div class="description">
                        <h3>Naruto</h3>
                        <p>Masashi Kishimoto</p>
                        <p>100 Pages</p>
                        <div class="buttons">
                            <button type="button">Completed</button>
                            <span class="material-symbols-outlined"> delete </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>Made with &hearts; by KvJellyBean</footer>

    <script src="scripts/script.js"></script>
</body>

</html>
